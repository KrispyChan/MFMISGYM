<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Sign Up</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>

    <div class="logo-container">
        <img src="logobg.png" class="logo-img"/>
    </div>

    <div class="signup-box">
        <div class="input-group">
            <input type="text" placeholder="Name:" />
        </div>
        <div class="input-group">
            <input type="text" placeholder="Email or Contact Number:" />
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password:" />
        </div>
        <div class="input-group">
            <input type="password" placeholder="Confirm Password:" />
        </div>

        <p class="terms">
            By clicking Sign Up, you agree to our 
            <span>Terms</span>, <span>Privacy Policy</span> and <span>Cookies Policy</span>. 
            You may receive SMS Notifications from us and can opt out any time.
        </p>

        <a href="../SignUp/signuprenewcopy.html" class="signup-btn">SIGN-UP</a>

        <p class="login-text">
            <a href="../Homepage/index.html">Already have an account?</a>
        </p>
    </div>
    
    <div class="muscletext">
        <h1>MUSCLE</h1>
    </div>

    <div class="factorytext">
        <h1>FACTORY</h1>
    </div>

</body>
</html>
