<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="memberdb.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Dashboard</title>
</head>
<body>
     <header>
        <h2><span class="orange">DASH</span><span class="white">BOARD</span></h2>
        <div class="profilecon">
            <img src="profile.png" class="picsize" alt="Profile Picture">
        </div>
    </header>

    <div class="hellomem">
        <p><span class="hellomemorange">HELLO</span><span class="hellomemwhite"> MEMBER</span><span class="hellomemorange"> VIEW YOUR</span><br><span class="hellomemwhite">PROFILE DASHBOARD</span><span class="hellomemorange"> HERE!</span></p>
    </div>

    <div class="attendancecontainer">
        <div class="attendancecard">
            <p class="attendancetitle">CLASS ATTENDED</p>
                <div class="attendance-circle">
                   <span class="eight">8</span>    
                </div>
        </div>
    </div>

    <div class="attendancecard2">
        <div class="title">Attendance Statistic (2024)</div>
        <p style="font-size:12px; opacity:0.7; color: orange;">See how productive you are last year</p>

        <div class="bars">
        <div class="bar" style="height: 60%"></div>
        <div class="bar" style="height: 40%"></div>
        <div class="bar" style="height: 70%"></div>
        <div class="bar" style="height: 45%"></div>
        <div class="bar" style="height: 80%"></div>
        <div class="bar" style="height: 55%"></div>
        <div class="bar" style="height: 90%"></div>
        <div class="bar" style="height: 65%"></div>
        <div class="bar" style="height: 85%"></div>
        <div class="bar" style="height: 75%"></div>
        <div class="bar" style="height: 95%"></div>
        <div class="bar" style="height: 50%"></div>
    </div>

    <div class="months">
        <span>Jan</span><span>Feb</span><span>Mar</span><span>Apr</span>
        <span>May</span><span>Jun</span><span>Jul</span><span>Aug</span>
        <span>Sept</span><span>Oct</span><span>Nov</span><span>Dec</span>
    </div>
    </div>

    <div class="card-payment">
        <div class="title">Payment History<br>Latest payment:</div>
        <div class="amount">
            <span class="currency">PHP 6k</span>
        </div>
    </div>

    <div class="card">
        <div class="title">Exercise Stats</div>


            <div class="progress-group">
            <div class="progress-item">
                <div class="label">Core</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width:100%"></div>
                </div>
            </div>


            <div class="progress-item">
                <div class="label">Flexibility</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width:80%"></div>
                </div>
            </div>


            <div class="progress-item">
                <div class="label">Cardio</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width:70%"></div>
                </div>
            </div>


            <div class="progress-item">
                <div class="label">Leg</div>
                    <div class="progress-bar">
                    <div class="progress-fill" style="width:68%"></div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <label>
    <input type="checkbox">
      <div class="toggle">
        <span class="top-line common"></span>
        <span class="middle-line common"></span>
        <span class="bottom-line common"></span>    
      </div>

        <div class="slide">
        <div class="logo">
            <a href="membermain.html" class="nounderline">
            <img src="logo.png" alt="Muscle Factory logo">
            <h1><span>MUSCLEFACTORY</span></h1>
            </a>
        </div>

    
         <ul>
          <li><a href="memberdb.html"><i class='bx bx-home-alt'></i>Dashboard</a></li>
          <li><a href="memberpf.html"><i class='bx bx-user' ></i>Profile Management</a></li>
          <li><a href="memberar.html"><i class='bx bx-user' ></i>Attendance Record</a></li>
          <li><a href="membercb.html"><i class='bx bx-calendar-week'></i>Class Booking</a></li>
          <li><a href="memberph.html"><i class='bx bx-file'></i>Payment History</a></li>
        </ul>
        <div class="profile">MEMBER@GMAIL.COM</div>

        <div class="logout">
            <a href="https://krispychan.github.io/MFMISGYM/index.html" class="logout-btn"><i class='bx bx-log-out'></i>logout</a>
        </div>
    </div>
    </label>

    
</body>
</html>
