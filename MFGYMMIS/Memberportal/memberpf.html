<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="memberpf.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Profile Management</title>
</head>
<body>
    <header>
        <h2>
            <span class="orange">PROFILE</span>
            <span class="white">MANAGEMENT</span>
        </h2>
        <div class="profilecon">
            <img src="profile.png" class="picsize" alt="Profile Picture">
        </div>
    </header>

    <div class="slide">
        <div class="logo">
            <a href="membermain.html" class="nounderline">
                <img src="logo.png" alt="Muscle Factory logo">
                <h1><span>MUSCLEFACTORY</span></h1>
            </a>
        </div>

        <ul>
            <li><a href="memberdb.html"><i class="bx bx-home-alt"></i>Dashboard</a></li>
            <li><a href="memberpf.html"><i class="bx bx-user"></i>Profile Management</a></li>
            <li><a href="memberar.html"><i class="bx bx-user"></i>Attendance Record</a></li>
            <li><a href="membercb.html"><i class="bx bx-calendar-week"></i>Class Booking</a></li>
            <li><a href="memberph.html"><i class="bx bx-file"></i>Payment History</a></li>
        </ul>

        <div class="profile">MEMBER@GMAIL.COM</div>

        <div class="logout">
            <a href="/index.html" class="logout-btn">
                <i class="bx bx-log-out"></i>logout
            </a>
        </div>
    </div>

    <div class="hellomem">
        <p>
            <span class="hellomemorange">HELLO</span>
            <span class="hellomemwhite"> MEMBER</span>
            <span class="hellomemorange"> MANAGE YOUR</span><br>
            <span class="hellomemwhite">PROFILE</span>
            <span class="hellomemorange"> HERE!</span>
        </p>
    </div>  

    <div class="profile-card">
        <div class="profile-card-title">
            <span class="title-orange">CUSTOMIZE YOUR </span>
            <span class="title-white">PROFILE</span>
        </div>

        <div class="profile-card-inner">
            <div class="profile-left">
                <div class="avatar-wrapper">
                    <img src="profile.png" alt="Profile" class="avatar">
                    <div class="edit-icon">âœŽ</div>
                </div>
                <span class="avatar-label">Change Profile</span>
            </div>

            <div class="profile-right">
                <div class="setting-row">
                    <label>Change Name:</label>
                    <input type="text" placeholder="Change Name:">
                </div>

                <div class="setting-row">
                    <label>Change Password:</label>
                    <input type="password" placeholder="Change Password:">
                </div>

                <button class="savebutton">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
