<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Send Code</title>
    <link rel="stylesheet" href="sendcode.css">
</head>
<body>

    <div class="logo-container">
        <img src="findacclogo.png" class="logo-img"/>
    </div>

    <div class="forgot-container">
        <p class="findacc-title">Enter Code</p>
        <p class="findacc-subtitle">
            Please enter the code sent to your email address or contact number to reset your account password.
        </p>

        <div class="input-group">
            <input type="text" placeholder="Enter Code:" />
        </div>

        <a href="changepass.html" class="search-btn">ENTER</a>

        <p class="resend-code">Didn't receive it? Resend Code.</p>
    </div>
    
    <div class="muscletext">
        <h1>MUSCLE</h1>
    </div>

    <div class="factorytext">
        <h1>FACTORY</h1>
    </div>

</body>
</html>
